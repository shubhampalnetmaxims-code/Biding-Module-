<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fadeIn 0.3s ease-out;
  }
  @keyframes highlight-bid-animation {
    0% { background-color: transparent; }
    50% { background-color: rgba(250, 204, 21, 0.4); } /* yellow-400 with opacity */
    100% { background-color: transparent; }
  }
  .highlight-bid {
    animation: highlight-bid-animation 1.5s ease-out;
